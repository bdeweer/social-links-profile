<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Jessica Randal | Social links profile</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container text-white text-preset-1 pb-spacing-500">
      <section class="picture pt-spacing-500">
        <img src="./assets/images/avatar-jessica.jpeg" alt="jessica" />
      </section>
      <section class="mt-spacing-300">Jessica Randal</section>
      <section class="text-preset-2 text-green">London, United Kingdom</section>
      <section class="mt-spacing-300 text-preset-2">"Front-end developer and avid reader."</section>

      <ul class="mt-spacing-300">
        <li><a class="social-link mb-spacing-200 text-preset-2" href="https://github.com/" target="_blank" rel="noopener noreferrer">
          GitHub
          <span class="sr-only">(opens in a new tab)</span>
        </a></li>
        <li><a class="social-link mb-spacing-200 text-preset-2" href="https://www.frontendmentor.io/" target="_blank" rel="noopener noreferrer">
          Frontend Mentor
          <span class="sr-only">(opens in a new tab)</span>
        </a></li>
        <li><a class="social-link mb-spacing-200 text-preset-2" href="https://linkedin.com/" target="_blank" rel="noopener noreferrer">
          LinkedIn
          <span class="sr-only">(opens in a new tab)</span>
        </a></li>
        <li><a class="social-link mb-spacing-200 text-preset-2" href="https://twitter.com/" target="_blank" rel="noopener noreferrer">
          Twitter
          <span class="sr-only">(opens in a new tab)</span>
        </a></li>
        <li><a class="social-link mb-spacing-200 text-preset-2" href="https://instagram.com/" target="_blank" rel="noopener noreferrer">
          Instagram
          <span class="sr-only">(opens in a new tab)</span>
        </a></li>
      </ul>
  </main>
</body>
</html>
